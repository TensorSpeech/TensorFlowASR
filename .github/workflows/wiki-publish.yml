name: Publish Wiki Pages
on:
  push:
    branches: [main]
concurrency:
  group: publish-wiki
  cancel-in-progress: true
permissions:
  contents: write
jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.4
      - uses: nglehuy/github-wiki-action@master
        with:
          strategy: clone
          token: ${{ secrets.TOKEN }}
          path: ./
          preprocess: true
