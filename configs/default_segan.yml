speech_config:
    sample_rate: 16000
    stride:      0.5
    preemphasis: 0.95
    window_size: 16384

model_config:
    g_enc_depths: [16, 32, 32, 64, 64, 128, 128, 256, 256, 512, 1024]
    d_num_fmaps: [16, 32, 32, 64, 64, 128, 128, 256, 256, 512, 1024]
    kwidth:           31
    ratio:            2

learning_config:
    batch_size: 8

    dataset_config:
        noise_config:
            snr_list: [2.5, 7.5, 12.5, 17.5]
            max_noises: 3
            noises:     /mnt/Data/ML/ASR/Preprocessed/Noises
        train_paths:
            - /mnt/Data/ML/ASR/Preprocessed/Vivos/train
        test_paths:
            - /mnt/Data/ML/ASR/Preprocessed/Vivos/test

    optimizer:
        generator:
            class_name: rmsprop
            config:
                learning_rate: 0.0002
        discriminator:
            class_name: rmsprop
            config:
                learning_rate: 0.0002

    running_config:
        noise_std:           0.0
        denoise_epoch:       5
        noise_decay:         0.9
        noise_std_lbound:    0.0
        l1_lambda:           100.0

        num_epochs:          86
        outdir:              /mnt/Projects/asrk16/trained/local/segan
        log_interval_steps:  500
        save_interval_steps: 1000
