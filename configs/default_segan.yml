speech_config:
    sample_rate: 16384
    stride:      0.5
    preemphasis: 0.95
    window_size: 16384

model_config:
    kwidth:           31
    ratio:            2
    noise_std:        0.0
    denoise_epoch:    5
    noise_decay:      0.9
    noise_std_lbound: 0.0
    l1_lambda:        100.0

learning_config:
    dataset_config:
        noise_config:
            snr_list: [-1, 2.5, 7.5, 12.5, 17.5]
            max_noises: 3
            noise_dir:  /mnt/Data/ML/ASR/Preprocessed/Noises
        batch_size: 32
        train_paths:
            - /mnt/Data/ML/ASR/Preprocessed/Vivos/train
        eval_paths:
            - /mnt/Data/ML/ASR/Preprocessed/Vivos/test
        test_paths:
            - /mnt/Data/ML/ASR/Preprocessed/Vivos/test/transcripts.tsv

    g_learning_rate: 0.0002
    d_learning_rate: 0.0002

    running_config:
        num_epochs:          86
        outdir:              /mnt/Projects/asrk16/trained/local/segan
        log_interval_steps:  500
        eval_interval_steps: 500
        save_interval_steps: 1000
        time_interval_steps: 500
